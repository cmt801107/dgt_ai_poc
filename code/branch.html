<!DOCTYPE html>
<html lang="zh-tw">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>服務據點管理</title>
    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.min.css">
    <!-- AdminLTE CSS -->
    <link rel="stylesheet" href="https://adminlte.io/themes/v3/plugins/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="https://adminlte.io/themes/v3/dist/css/adminlte.min.css">
</head>

<body class="hold-transition sidebar-mini">
    <div class="wrapper">
        <!-- Navbar -->
        <nav class="main-header navbar navbar-expand navbar-white navbar-light">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
                </li>
                <li class="nav-item d-none d-sm-inline-block">
                    <a href="#" class="nav-link">首頁</a>
                </li>
            </ul>
        </nav>
        <!-- Sidebar -->
        <aside class="main-sidebar sidebar-dark-primary elevation-4">
            <a href="#" class="brand-link">
                <i class="fas fa-building"></i>
                <span class="brand-text font-weight-light">資料管理平台</span>
            </a>
        </aside>
        <!-- Content Wrapper -->
        <div class="content-wrapper">
            <section class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-6">
                            <h1>服務據點查詢</h1>
                        </div>
                    </div>
                </div>
            </section>
            <section class="content">
                <div class="container-fluid">
                    <div class="card" id="filterBlock">
                        <div class="card-body">
                            <div class="row">
                                <div class="col">
                                    <div class="form-group">
                                        <label for="branchCode">分行代號</label>
                                        <input type="text" class="form-control" id="filterBranchCode" name="branchCode" required>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="form-group">
                                        <label for="branchName">據點名稱</label>
                                        <input type="text" class="form-control" id="filterBranchName" name="branchName" required>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="form-group">
                                        <label for="branchType">據點類型</label>
                                        <select class="form-control" id="filterBranchType" name="filterBranchType" required>
                                            <option value="">請選擇</option>
                                            <option value="1">國內據點</option>
                                            <option value="2">企金單位</option>
                                            <option value="3">海外單位</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="form-group">
                                        <label for="branchType" style="width: 100%;">啟用狀態</label>
                                        <input type="checkbox" class="form-control" id="filterBranchStatus" name="filterBranchStatus" checked="" data-bootstrap-switch="" data-off-color="danger" data-on-color="success">
                                    </div>
                                </div>
                                <button type="button" class="btn btn-link" id="clearFilter"><i class="fas fa-broom"></i>清除條件</button>
                            </div>
                            </div>
                        </div>
                    </div>  

        <div class="card">
            <div class="card-header">
                <h3 class="card-title">服務據點列表</h3>
                <div class="card-tools">
                    <button type="button" class="btn btn-primary" onclick="openBranchModal()">新增分行</button>
                </div>
            </div>
            <div class="card-body">
                <table id="branchTable" class="display">
                    <thead>
                        <tr>
                            <th>分行代號</th>
                            <th>據點名稱</th>
                            <th>電話</th>
                            <th>地址</th>
                            <th>據點類型</th>
                            <th>資料更新時間</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- 這裡可以動態生成表格內容 -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    </section>
    </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="branchModal" tabindex="-1" role="dialog" aria-labelledby="branchModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="branchModalLabel">新增/編輯分行資料</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- Form to add/edit branch data -->
                    <form id="branchForm">
                        <div class="form-group">
                            <label for="branchCode">分行代號</label>
                            <input type="text" class="form-control" id="branchCode" name="branchCode" required>
                        </div>
                        <div class="form-group">
                            <label for="branchName">據點名稱</label>
                            <input type="text" class="form-control" id="branchName" name="branchName" required>
                        </div>
                        <div class="form-group">
                            <label for="branchPhone">電話</label>
                            <input type="text" class="form-control" id="branchPhone" name="branchPhone" required>
                        </div>
                        <div class="form-group">
                            <label for="branchAddress">地址</label>
                            <input type="text" class="form-control" id="branchAddress" name="branchAddress" required>
                        </div>
                        <div class="form-group">
                            <label for="branchType">據點類型</label>
                            <select class="form-control" id="branchType" name="branchType" required>
                                <option value="1">類型1</option>
                                <option value="2">類型2</option>
                                <option value="3">類型3</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="branchEnabled">啟用</label>
                            <input type="checkbox" class="form-control" id="branchEnabled" name="branchEnabled">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">關閉</button>
                    <button type="button" class="btn btn-primary" onclick="saveBranch()">儲存</button>
                </div>
            </div>
        </div>
    </div>
    <!-- jQuery -->
    <script src="https://adminlte.io/themes/v3/plugins/jquery/jquery.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="https://adminlte.io/themes/v3/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- DataTables -->
    <script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
    <!-- AdminLTE App -->
    <script src="https://adminlte.io/themes/v3/dist/js/adminlte.min.js"></script>
     <!-- 引入 Bootstrap Switch JS -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-switch/3.3.4/js/bootstrap-switch.min.js"></script>
    <!-- Custom JS -->
    <script src="branch.js"></script>
</body>

</html>
